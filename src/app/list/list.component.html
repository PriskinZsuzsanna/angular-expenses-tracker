<section class="container list-container">
    <h2>My Expenses</h2>
    <div class="list">
        <div *ngFor="let exp of this.service.expenses" class="expense">
            <div class="left">
                <p>{{exp.title}}</p>
                <p>{{exp.amount}} $</p>
            </div>
            <p class="right">{{exp.category}}</p>
        </div>
    </div>
</section>
